inputs:
  - name: "custom_data"
    metadata: "deltaInGreaterHoustonArea/data/deltaInTexas.metadata.tsv"
    sequences: "deltaInGreaterHoustonArea/data/deltaInTexas.sequences.fasta"
  - name: "reference_data"
    metadata: "deltaInGreaterHoustonArea/data/references_metadata.tsv"
    sequences: "deltaInGreaterHoustonArea/data/references_sequences.fasta"
    
builds:
  texas_global:
    title: "Genomic epidemiology of Delta variant in the Greater Houston, TX"
    subsampling_scheme: all
    auspice_config: "deltaInGreaterHoustonArea/auspice_config_texas_global.json"
  texas_usa:
    title: "Genomic epidemiology of Delta variant in the Greater Houston, TX"
    subsampling_scheme: custom-usa
    region: North America
    country: USA
    auspice_config: "deltaInGreaterHoustonArea/auspice_config_texas_usa.json"
  texas_self:
    title: "Genomic epidemiology of Delta variant in the Greater Houston, TX"
    subsampling_scheme: custom-texas
    region: North America
    country: USA
    division: Texas
    auspice_config: "deltaInGreaterHoustonArea/auspice_config_texas_self.json"

subsampling:
  custom-usa:
    region:
      exclude: "--exclude-where 'region!={region}'"
    country:
      exclude: "--exclude-where 'country!={country}' 'region={region}'"
  custom-texas:
    region:
      exclude: "--exclude-where 'region!={region}'"
    country:
      exclude: "--exclude-where 'country!={country}' 'region={region}'"
    division:
      exclude: "--exclude-where 'division!={division}' 'country={country}' 'region={region}'"

files:
  colors: "deltaInGreaterHoustonArea/colors.tsv"
  description: "deltaInGreaterHoustonArea/description.md"

traits:
  texas_global:
    columns: ["country", "division", "location"]
  texas_usa:
    columns: ["division", "location"]
  texas_self:
    columns: ["location"]


